<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Video Caption Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #1b1b1b;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 25px;
            color: #1db954;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background: #1db954;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #17a647;
        }

        .flash {
            color: #ff4c4c;
            margin-bottom: 20px;
            font-weight: 500;
        }

        p.note {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ AI Caption Generator</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required><br>
            <input type="text" name="style" placeholder="Enter caption style (e.g., casual, formal)" required><br>
            <input type="text" name="lang" placeholder="Enter language code (e.g., en, hi, es)" required><br>
            <button type="submit">Generate Captions</button>
        </form>

        <p class="note">Supported video formats: MP4, MOV</p>
    </div>
</body>
</html>
